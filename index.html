<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <title>Snake</title>
</head>
<body>
    <div class="container">
        <div class="counter__container">
            Ваш счёт: <span class="counter">0</span>
        </div>
        <div class="grid"></div>
        <div class="buttons">
            <div id="up" class="buttons__item single">
                <svg class="buttons__wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Artboard-12</title>
                    <g id="Up-3" data-name="Up">
                        <path class="buttons__image" d="M19.707,9.293l-7-7a1,1,0,0,0-1.414,0l-7,7A1,1,0,0,0,5,11H8V21a1,1,0,0,0,1,1h6a1,1,0,0,0,1-1V11h3a1,1,0,0,0,.707-1.707Z"/>
                    </g>
                </svg>
            </div>
            <div id="left" class="buttons__item grouped">
                <svg class="buttons__wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Artboard-10</title>
                    <g id="Left-3" data-name="Left">
                        <path class="buttons__image" d="M21,8H11V5a1,1,0,0,0-1.707-.707l-7,7a1,1,0,0,0,0,1.414l7,7A1,1,0,0,0,11,19V16H21a1,1,0,0,0,1-1V9A1,1,0,0,0,21,8Z"/>
                    </g>
                </svg>
            </div>
            <div id="down" class="buttons__item">
                <svg class="buttons__wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Artboard-11</title>
                    <g id="Down-3" data-name="Down">
                        <path class="buttons__image" d="M19.924,13.617A1,1,0,0,0,19,13H16V3a1,1,0,0,0-1-1H9A1,1,0,0,0,8,3V13H5a1,1,0,0,0-.707,1.707l7,7a1,1,0,0,0,1.414,0l7-7A1,1,0,0,0,19.924,13.617Z"/>
                    </g>
                </svg>
            </div>
            <div id="right" class="buttons__item">   
                <svg class="buttons__wrapper" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Artboard-9</title>
                    <g id="Right-3" data-name="Right">
                        <path class="buttons__image" d="M21.707,11.293l-7-7A1,1,0,0,0,13,5V8H3A1,1,0,0,0,2,9v6a1,1,0,0,0,1,1H13v3a1,1,0,0,0,1.707.707l7-7A1,1,0,0,0,21.707,11.293Z"/>
                    </g>
                </svg>             
            </div>
        </div>
    </div>
    <div class="retry__container hidden visually-hidden">
        <div class="retry__window">
            <div id='loss' class="retry__text">Вы проиграли!</div>
            <div id='victory' class="retry__text hidden">Вы набрали <span class="counter">10</span> очков <br> и прошли игру!</div>
            <button class="retry__button">Попробовать снова</button>
        </div>
    </div>
    <script src="./snake.js"></script>
</body>
</html>
